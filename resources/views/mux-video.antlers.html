<mux-video
  {{ if is_signed }}
    playback-id="{{ playback_id }}?token={{ playback_token }}"
  {{ else }}
    playback-id="{{ playback_id }}"
    {{ foreach:playback_attributes as="attr|value" }}
      {{ attr }}="{{ value }}"
    {{ /foreach:playback_attributes }}
  {{ /if }}
  poster="{{ poster }}"
  preload="metadata"
  width="{{ width }}"
  height="{{ height }}"
  playsinline
  {{ if background }}
    autoplay loop muted
  {{ else }}
    {{ if autoplay }} autoplay {{ /if }}
    {{ if loop }} loop {{ /if }}
    {{ if muted }} muted {{ /if }}
  {{ /if }}
  {{ foreach:attributes as="attr|value" }}
    {{ if attr }} {{ attr }}="{{ value }}" {{ /if }}
  {{ /foreach:attributes }}
></mux-video>

{{ if script }}
  <script async src="https://unpkg.com/@mux/mux-video@0"></script>
{{ /if }}
